<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>Post</h1>
    </div>
    <div class="col-sm-12">
      <form class="form" name="form" ng-submit="submit(form)" novalidate>

        <div class="form-group" ng-class="{ 'has-success': form.title.$valid && submitted,
                                          'has-error': form.title.$invalid && submitted }">
          <label>Title</label>

          <input type="text" name="title" class="form-control" ng-model="post.title" placeholder="Title" 
                 ng-required="true" 
                 ng-minlength="1">
          <p class="help-block" ng-show="(form.title.$error.minlength || form.title.$error.required) && submitted">
            Title is required and must be at least 1 characters.
          </p>
        </div>

        <div class="form-group" ng-class="{ 'has-success': form.content.$valid && submitted,
                                          'has-error': form.content.$invalid && submitted }">
          <label>Content</label>

          <textarea cols="8" rows="6" name="content" class="form-control" ng-model="post.content" placeholder="Content"
                    ng-required="true" 
                    ng-minlength="1"></textarea>
          <p class="help-block"
             ng-show="(form.content.$error.minlength || form.content.$error.required) && submitted">
            Content is required and must be at least 1 characters.
          </p>
        </div>

        <div>
          <button class="btn btn-primary btn-login" type="submit" ng-disabled="inProcess">{{buttonText}}</button>
        </div>

      </form>
      
      <p class="lead" ng-show="isServerError">Sorry, we have a problem on the server. Please try later</p>
    </div>
  </div>
  <hr>
</div>
